<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Channel Audit</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      color: #fff;
      background: url('yt.png') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50px;
      left: -50px;
      right: -50px;
      bottom: -50px;
      background: rgba(0, 0, 0, 0.65);
      transform: rotateZ(-1.5deg);
      z-index: -1;
    }
    .left-side, .right-side {
      flex: 1;
      padding: 20px;
    }
    .left-side {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-stack {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: auto;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transform: translateY(0);
      animation: riseUp 0.8s ease-out;
    }
    @keyframes riseUp {
      from {
        transform: translateY(80px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .image-stack img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      position: absolute;
      transform-origin: center;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }
    .image-stack img:nth-child(1) {
      transform: rotateY(-5deg) translate(-30px, -30px) scale(0.95);
      z-index: 1;
    }
    .image-stack img:nth-child(2) {
      transform: rotateY(-3deg) translate(-15px, -15px) scale(0.975);
      z-index: 2;
    }
    .image-stack img:nth-child(3) {
      transform: rotateY(0deg) scale(1);
      z-index: 3;
    }
    .image-stack:hover img:nth-child(1),
    .image-stack:hover img:nth-child(2),
    .image-stack:hover img:nth-child(3) {
      transform: rotateY(0deg) translate(0, 0) scale(1);
    }
    .right-side {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      overflow-y: auto;
      padding-top: 60px;
    }
    h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 3.6em;
      margin: 20px 0 10px;
      text-align: center;
      text-shadow: 2px 2px 10px #000;
    }
    p {
      font-size: 1.8em;
      margin-bottom: 30px;
      text-align: center;
      color: #ccc;
    }
    form {
      width: 100%;
      max-width: 600px;
      padding: 0 20px;
      position: relative;
    }
    .form-step {
      display: none;
      flex-direction: column;
      gap: 24px;
      animation: fadeIn 0.6s ease forwards;
    }
    .form-step.active {
      display: flex;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    label {
      font-size: 2em;
      font-weight: 700;
    }
    input, textarea, select {
      padding: 24px;
      font-size: 2em;
      border-radius: 8px;
      border: none;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #bbb;
    }
    button {
      padding: 24px;
      font-size: 2em;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }
    button:hover {
      background-color: #0f78d4;
    }
    @media (max-width: 768px) {
  img[alt="Gymbalitics Logo"] {
    height: auto;
    width: 80vw;
    max-height: 25vh;
    bottom: 1vh;
    right: 1vw;
    filter: drop-shadow(0 0 6px white);
  }
      body {
        flex-direction: column;
      }
      .left-side {
        display: none;
      }
      h1 {
        font-size: 2.6em;
      }
      p {
        font-size: 1.4em;
      }
      label {
        font-size: 1.4em;
      }
      input, textarea, select {
        font-size: 1.2em;
        padding: 14px;
      }
      button {
        font-size: 1.3em;
        padding: 14px;
      }
    }
  </style>
</head>
<body>
  <img src="gymbalytics_logo_minimal.png" alt="Gymbalitics Logo" style="position: absolute; bottom: 2vh; right: 2vw; height: 200px; max-width: 40vw; max-height: 20vh; z-index: 10; pointer-events: none; filter: drop-shadow(0 0 6px white);">
  <div class="left-side">
    <div class="image-stack">
      <img src="ChatGPT Image Jun 7, 2025, 10_54_29 PM.png" alt="Analytics Layer 1">
      <img src="ChatGPT Image Jun 7, 2025, 10_54_29 PM.png" alt="Analytics Layer 2">
      <img src="ChatGPT Image Jun 7, 2025, 10_54_29 PM.png" alt="Analytics Layer 3">
    </div>
  </div>
  <div class="right-side">
    <h1>üìà Struggling to Grow on YouTube?</h1>
    <p>üîç Let us break down your analytics and show you what‚Äôs really holding your channel back.</p>
    <form id="auditForm">
  <div class="form-step active">
    <label for="name">üë§ Your Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required />
    <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
  </div>

  <div class="form-step">
    <label for="email">üìß Your Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
  </div>
  <div class="form-step">
    <label for="goal">üéØ What's your main goal with YouTube?</label>
    <textarea id="goal" name="goal" placeholder="Get more views, build a brand, etc."></textarea>
    <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
  </div>

  <div class="form-step">
    <label for="channel">üîó Link to your YouTube Channel</label>
    <input type="url" id="channel" name="channel" required placeholder="https://youtube.com/@yourchannel" />
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div class="form-step">
    <label for="subs">üìä Current Subscriber Count</label>
    <input type="number" id="subs" name="subs" />
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div class="form-step">
    <label for="frequency">üìÖ How often do you upload?</label>
    <select id="frequency" name="frequency">
      <option>Weekly</option>
      <option>Biweekly</option>
      <option>Monthly</option>
      <option>Occasionally</option>
      <option>Not Consistent</option>
    </select>
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div class="form-step">
    <label for="niche">üé• What kind of videos do you make?</label>
    <input type="text" id="niche" name="niche" placeholder="e.g., Tech reviews, Comedy, Tutorials" />
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="button" onclick="nextStep()">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <div class="form-step">
    <label for="analytics">üìÇ Upload your YouTube Analytics Export</label>
    <input type="file" id="analytics" name="analytics" accept=".zip,.csv" />
    <label><input type="checkbox" required /> ‚úÖ I allow you to review my data for a personalized audit.</label>
    <div style="display: flex; justify-content: space-between;">
      <button type="button" onclick="prevStep()" style="background-color: transparent; color: #ccc; font-size: 1.2em; padding: 10px 20px; border: 1px solid #444;">‚¨ÖÔ∏è Back</button>
      <button type="submit">üöÄ Submit My Channel</button>
    </div>
  </div>
</form>
  </div>
  <script>
    function prevStep() {
      if (steps[currentStep]) steps[currentStep].classList.remove('active');
      currentStep--;
      if (currentStep < 0) currentStep = 0;
      if (steps[currentStep]) steps[currentStep].classList.add('active');
    }
    let currentStep = 0;
    const steps = document.querySelectorAll('.form-step');
    function nextStep() {
      if (steps[currentStep]) steps[currentStep].classList.remove('active');
      currentStep++;
      if (steps[currentStep]) steps[currentStep].classList.add('active');
    }
  </script>
</body>
</html>
